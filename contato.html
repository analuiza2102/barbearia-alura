    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" name="contato"  id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email"> Email
                </label>

                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" 
                id="radio-telefone"> Telefone</label>  

                <label for="radio-whatsapp"><input type="radio" value="whatsapp"  name="contato" 
                id="radio-whatsapp" checked> WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por 
                e-mail?</label>

            <input type="submit" value="Enviar formulário"  class="enviar">

        </form>  
        </main>
